<!DOCTYPE html>
<html ng-app="filterRepeaterApp">
<head>
    <title></title>
     <script src="Scripts/angular.js"></script>
     <script src="js/filterrepeatercontrollers.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-controller="PhoneListCtrl">
 <div class="container-fluid">
     <div  class="row-fluid">
        <div class="span2">
              <!--Sidebar content-->
        
              Search: <input ng-model="query">
          
            </div >
             <div class="span10 >
                   <!--Body content-->
              
                   <ul  class="phones">
                         <li ng-repeat="phone in phones | filter:query">
                               {{phone.name}}
                              <p>{{phone.snippet}}</p>
                             </li>
                      </ul>
             
                </div>
           </div>
    </div>
</body>
</html>
